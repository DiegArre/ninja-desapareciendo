<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Desaparecido</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">NINJA DESAPARECIDO</h1>

        <div class="row row-cols-4 g-4 mt-3">
            <img src="Img/1.png" alt="" class="col img-fluid m-auto">
            <img src="Img/2.png" alt="" class="col img-fluid m-auto">
            <img src="Img/3.png" alt="" class="col img-fluid m-auto">
            <img src="Img/4.png" alt="" class="col img-fluid m-auto">
            <img src="Img/5.gif" alt="" class="col img-fluid m-auto">
            <img src="Img/6.png" alt="" class="col img-fluid m-auto">
            <img src="Img/7.png" alt="" class="col img-fluid m-auto">
            <img src="Img/8.jpg" alt="" class="col img-fluid m-auto">
        </div>

        <h3 id="btn1" class="btn btn-danger">Restaurar</h3>

    </div>

    <script>

        
        $("img").click(function () { 
            $(this).fadeOut();
        });

        $("#btn1").click(function () { 
            $("img").fadeIn();
        });



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>   
</body>
</html>
